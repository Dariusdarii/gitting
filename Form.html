<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300&family=Vollkorn:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
  <script src="query.js"></script>
  <!-- <script src="ajax.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="boot.css">
</head>
<title>Form Website</title>

<body style="background-color: rgb(160, 148, 180) ;">
<div class="container border border-dark px-3 my-3 rounded" style="background-color: rgb(212, 200, 233); padding-left: 300px; box-shadow: 0 0 10px grey ;"">
  <h1 class="container text-center border border-secondary my-3"
    style="height: 100px; padding: 20px; font-family: 'PT Serif', serif; background-color: rgb(160, 148, 180);">
    Basic Details</h1>
  <form class="container my-3 " style="background-color: rgb(212, 200, 233);" id="form">
    <fieldset>
      <legend>
        <h2 style="font-family: 'Recursive', sans-serif;
      font-family: 'Vollkorn', serif;">FORM</h2>
      </legend>

      <div class="form-group col-md-6 ">
        <label for="fname">First name:</label><br>
        <input class="form-control" type="text" id="fname" name="fname" required><br>

        <label for="lname">Last name:</label><br>
        <input class="form-control" type="text" id="lname" name="lname"><br>

        <label for="email">E-mail Id:</label><br>
        <input class="form-control" type="email" id="email" name="email"><br>

        <label for="dob">D.O.B :</label><br>
        <input class="form-control" type="date" id="dob" name="dob" required><br><br>

        <label for="age">Age :</label>
        <la id="agenow"> </la><br><br>
      </div>

      <div class="container border border-secondary p-3 my-3">
        <fieldset>
          <legend>Permanent Address :</legend>
          <div class="form-group form-responsive col-md-6">
            <label for="thouseno">House no: </label><br>
            <input class="form-control" type="number" id="thouseno"><br>

            <label for="tstreet">Street :</label><br>
            <input class="form-control" type="text" id="tstreet"><br>

            <label for="tdist">District :</label><br>
            <input class="form-control" type="text" id="tdist"><br>

            <label for="tstate">State :</label><br>
            <input class="form-control" type="text" id="tstate"><br>

            <label for="tcountry">Country :</label><br>
            <input class="form-control" type="text" id="tcountry"><br>

            <label for="tpin">Pincode :</label><br>
            <input class="form-control" type="number" id="tpin" maxlength="6"><br>
          </div>
        </fieldset><br>
      </div><br>
      <input type="checkbox" id="addre"> <label for="addre"> If the Permanent Address is your Current Address
      </label><br><br>
      <div class="container border border-secondary p-3 my-3">
        <fieldset>
          <legend>Current Address :</legend>

          <div class="form-group form-responsive col-md-6">

            <label for="phouseno">House no: </label><br>
            <input class="form-control" type="number" id="phouseno"><br>

            <label for="pstreet">Street :</label><br>
            <input class="form-control" type="text" id="pstreet"><br>

            <label for="pdist">District :</label><br>
            <input class="form-control" type="text" id="pdist"><br>

            <label for="pstate">State :</label><br>
            <input class="form-control" type="text" id="pstate"><br>

            <label for="pcountry">Country :</label><br>
            <input class="form-control" type="text" id="pcountry"><br>

            <label for="ppin">Pincode :</label><br>
            <input class="form-control" type="number" id="ppin" maxlength="6"><br>
          </div>
        </fieldset>
      </div>
      <div class="form-group form-responsive col-md-6">
        <label for="cno">Contact Number : </label><br>
        <input class="form-control" type="tel" id="cno" maxlength="10" required><br>

        <label for="edu">Educational Qualification : </label><br>
        <select class="form-control" required>
          <option></option>
          <option id="edu">Bachelor of Engineering</option>
          <option id="edu">Bachelor of Technology</option>
          <option id="edu">Bachelor of Science </option>
          <option id="edu">Bachelor of Commerce</option>
        </select>
        <br>

        <label for="lang">Languages Known :</label><br>
        <input class="form-control" type="text" id="lang"><br>

        <label for="fathername">Father's Name :</label><br>
        <input class="form-control" type="text" id="fathername"><br>
        <label for="mothername">Mother's Name :</label><br>
        <input class="form-control" type="text" id="mothername"><br><br>

      </div>
      <div class="radio">

        <label for="maritalstats">Marital Status :</label><br>
        <input type="radio" id="single" name="maritalstats" class="mb-3 mr-3"><label class="mb-3 mr-3"> Single </label>
        <input type="radio" id="married" name="maritalstats" class="mb-3 mr-3"><label class="mb-3 mr-3"> Married
        </label>
        <br>
      </div>

      <div class="form-group col-md-6 form-responsive" id="in">
        <label for="marday">Marriage Date</label><br>
        <input class="form-control" type="date" id="marday"><br>
        <label for="namespouse">Name of the Spouse</label><br>
        <input class="form-control" type="text" id="namespouse"><br>
      </div>
      <br>
      <input type="submit" class="btn btn-success" id="sub" value="Submit">
      <input type="button" class="btn btn-primary" id="goback" value="Go Back">
    </fieldset>
  </form>
  <!-- <script src="Forms.js"></script> onclick="mytask()"-->
  <!-- <script src="func.js"></script> -->
</div>
</body>

</html>
